<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <h1>Sign up</h1>
    <form method="post" action="/user/signup/register">
        <div class="d-grid gap-3">
            <div class="p-2 bg-light border">
                <label name="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="p-2 bg-light border">
                <label name="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="p-2 bg-light border">
                <label name="password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" name="confirmpassword">
            </div>
            <div class="p-2 bg-light border">
                <label name="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="p-2 bg-light border">
                <label name="phoneno" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phoneno" pattern="[0-9]{10}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</body>

</html>
